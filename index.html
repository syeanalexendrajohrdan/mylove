<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello My Love!</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000000;
            font-family: "Monotype Corsiva", sans-serif;
        }



        .deer-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            animation: fadein 0.5s linear forwards;
        }

        @keyframes fadein {
            0%   {opacity: 0.25;}
            25%  {opacity: 0.50;}
            50%  {opacity: 0.75;}
            100% {opacity: 1;}
        }

        .hello-text {
            font-size: 24px;
            margin-top: 15px;
            opacity: 0;
            animation: mylove 3s linear forwards;
            animation-delay: 1s;
        }

        @keyframes mylove {
            0%   {opacity: 0.25;}
            25%  {opacity: 0.50;}
            50%  {opacity: 0.75;}
            100% {opacity: 1;}
        }

        .drawButton {
            padding: 14px 28px;
            font-size: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 4px #00000066;
            margin-bottom: 20px;
        }

        .drawButton:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .color {
            width: 400px;
            transition: opacity 1s ease-in;
        }

        .show {
            opacity: 1;
        }
    </style>
</head>

<body>
    <button onclick="showDeer()" class="drawButton" id="clickme">Click Me</button>

    <script>
        function showDeer() {
            const button = document.getElementById("clickme");
            button.style.opacity = 0;

            const container = document.createElement('div');
            container.className = 'deer-container';

            container.innerHTML = `
        <div class="hello-text"><img src="01.png" class="color align" id="colorLayer"></div>
      `;

            document.body.appendChild(container);

            setTimeout(() => {
                color.classList.add("show");
            }, 3000);
        }
    </script>
</body>

</html>
